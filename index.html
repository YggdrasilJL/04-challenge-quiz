<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of war quiz</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="page">
    <h1 id="welcome">Welcome to the God of war quiz!</h1>
    <h3 id="instructions">Click the start button and answer a series of timed questions. 
        Get the right answer to avoid losing 10 seconds for each wrong choice!
    </h3>

    <button id="startBtn" type="button">Start</button>
    </div>
     <div id="qContainer"></div>

        <form id="initialsForm">
            <label id="initialsLabel" for="initials">Enter your initials below:</label>
            <input type="text" id="initials" required maxlength="3">
            <button id="submit">Next</button>
        </form>

    <script src="assets/script.js"></script>
</body>
</html>
